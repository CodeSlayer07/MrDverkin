<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заказ успешно сохранён</title>
  <style>
    /* Глобальные стили */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4CAF50, #2E8B57);
      color: white;
      text-align: center;
      padding: 50px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Контейнер с анимацией */
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    /* Анимация появления */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin-bottom: 15px;
      font-size: 24px;
    }

    .icon {
      font-size: 50px;
      color: #FFD700;
      animation: bounce 1.5s infinite;
    }

    /* Анимация иконки */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: white;
      color: #2E8B57;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #FFD700;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="icon">✅</div>
  <h2>Заказ успешно сохранён!</h2>
  <a href="/home/seller" class="btn">Вернуться на главную</a>
</div>

</body>
</html>
