<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор дверей</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      width: 50%;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .door-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .door-item label {
      font-size: 16px;
      font-weight: bold;
    }

    .door-item input {
      width: 60px;
      padding: 5px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .submit-btn:hover {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Выберите двери</h1>

  <form method="POST" th:action="@{/doors}" th:object="${order}">
    <div th:each="door : ${doors}" class="door-item">
      <label>
        <input type="checkbox" th:value="${door.id}" th:field="*{door}" class="door-checkbox">
        <span th:text = "${door.id}"></span>
        <span th:text="${door.doorName}"></span>
      </label>
      <input type="number" min="1" value="1" class="door-quantity" disabled th:field = "*{countDors}">
    </div>

    <input type="submit" value="Добавить в заказ" class="submit-btn">
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const checkboxes = document.querySelectorAll(".door-checkbox");
    const quantityInputs = document.querySelectorAll(".door-quantity");

    checkboxes.forEach((checkbox, index) => {
      checkbox.addEventListener("change", function () {
        quantityInputs[index].disabled = !this.checked;
        if (!this.checked) {
          quantityInputs[index].value = "1";
        }
      });
    });
  });
</script>

</body>
</html>
