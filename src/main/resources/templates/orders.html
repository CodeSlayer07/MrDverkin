<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание заказа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Создание нового заказа</h2>
    <form action="/orders/create" method="post">
        <label for="customerName">Имя клиента:</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="doorType">Тип двери:</label>
        <select id="doorType" name="doorType" required>
            <option value="wooden">Деревянная</option>
            <option value="metal">Металлическая</option>
            <option value="glass">Стеклянная</option>
        </select>

        <label for="installDate">Дата установки:</label>
        <input type="date" id="installDate" name="installDate" required>

        <button type="submit">Создать заказ</button>
    </form>
</div>

</body>
</html>
