<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Управление установщиками</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .actions button {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<h1>Список установщиков</h1>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>ФИО</th>
    <th>Телефон</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="installer : ${installers}">
    <td th:text="${installer.id}"></td>
    <td th:text="${installer.fullName}"></td>
    <td th:text="${installer.phone}"></td>
    <td class="actions">
      <a th:href="@{/installer/{id}(id=${installer.id})}">
        <button>Изменить</button>
      </a>
      <form th:action="@{/home/mainInstaller/listInstallers/delete/{id}(id=${installer.id})}" method="post" style="display:inline;">
        <button type="submit" onclick="return confirm('Удалить установщика?');">Удалить</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<h2>Добавить нового установщика</h2>

<form th:action="@{/home/mainInstaller/listInstallers/create}" method="post">
  <label>ФИО:</label>
  <input type="text" name="fullName" required><br>

  <label>Телефон:</label>
  <div>Формат записи номера телефона: 79131234567</div>
  <input type="text" name="phone" required><br>

  <button type="submit">Создать</button>
</form>

</body>
</html>
