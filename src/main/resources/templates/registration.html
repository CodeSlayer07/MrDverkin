<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/style/registration.css}">
    <link rel="stylesheet" th:href="@{/style/style.css}">
</head>
<body>
<main class="registration">
    <h1>Регистрация</h1>
    <form class="form-register" method="POST" th:action="@{/register}" id="registerForm">
        <label for="username">Логин: </label>
        <input type="text" id="username"  name="username"/>

        <label for="password">Пароль: </label>
        <input type="password" id="password" name="password"/>

        <label for="confirm">Подтвердить Пароль: </label>
        <input type="password" id="confirm" name="confirm"/>

        <label for="fullname">ФИО: </label>
        <input type="text" id="fullname" name="fullname"/>

        <label for="email">Почта: </label>
        <input type="email" id="email"  name="email"/>

        <label for="phone">Номер телефона: </label>
        <input type="text" id="phone"  name="phone"
        />
        <label for="role">Роль: </label>
        <input type="text" id="role"  name="role"/>

        <button class="registration_button" type="submit">Зарегистрироваться</button>
    </form>
</main>
</body>
</html>
