<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/style/registration.css}">
    <link rel="stylesheet" th:href="@{/style/style.css}">
</head>
<body>

<section class="registration">
    <h1>dsads</h1>
    <form class="form-register" method="POST" th:action="@{/register}" id="registerForm">
        <label for="username">Username: </label>
        <input type="text" id="username"  name="username"/><br/>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password"/><br/>
        <label for="confirm">Confirm password: </label>
        <input type="password" id="confirm" name="confirm"/><br/>
        <label for="fullname">Full name: </label>
        <input type="text" id="fullname" name="fullname"/><br/>
        <label for="email">Street: </label>
        <input type="email" id="email"  name="email"/><br/>
        <label for="phone">Phone: </label>
        <input type="text" id="phone"  name="phone"/><br/>
        <label for="role">Role: </label>
        <input type="text" id="role"  name="role"/><br/>
        <input type="submit" values="Register"/>
    </form>
</section>
</body>
</html>
