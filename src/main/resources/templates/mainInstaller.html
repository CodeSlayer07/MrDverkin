<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Заказы</title>
  <link rel="stylesheet" th:href="@{/style/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

  <script>
    function enableButton(orderId) {
      document.getElementById('confirm-btn-' + orderId).disabled = false;
    }

    function confirmOrder(orderId) {
      const selectedInstaller = document.getElementById('installer-' + orderId).value;
      if (!selectedInstaller) return;

      fetch('/confirmOrder', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ orderId: orderId, installer: selectedInstaller })
      })
              .then(response => {
                if (response.ok) {
                  document.getElementById('order-row-' + orderId).remove();
                } else {
                  alert('Ошибка при подтверждении заказа.');
                }
              });
    }

    document.addEventListener("DOMContentLoaded", function() {
      let picker = new Pikaday({
        field: document.getElementById('calendar'),
        bound: false, // Чтобы календарь был всегда виден
        position: { top: 0, left: 0 },
        onSelect: function(date) {
          document.getElementById('selected-date').innerText = "Выбранная дата: " + picker.toString();
        }
      });
    });

    function DisabledOff(selectElement) {
      // Находим кнопку подтверждения в той же строке, что и выпадающий список
      const row = selectElement.closest('tr');
      const disabledBtn = row.querySelector('.btn-confirm');

      // Включаем или отключаем кнопку в зависимости от выбранного значения
      if (selectElement.value !== "") {
        disabledBtn.disabled = false;
        console.log(123);
      } else {
        disabledBtn.disabled = true;
        console.log(321);
      }
    }
  </script>
</head>
<body>
<header class="header">
  <img width="200" height="100" src="../static/logo-v4-2.svg" alt="Логотип компании">
  <nav>
    <ul>
      <li><a href="/">Главная</a></li>
      <li><a href="/listOrders">Заказы</a></li>
      <li><a href="/profile">Мой профиль</a></li>
      <li><a href="/logout">Выход</a></li>
    </ul>
  </nav>
</header>

<table border="1">
  <thead>
  <tr>
    <th>Адрес доставки</th>
    <th>Номер</th>
    <th>Дата и время</th>
    <th>Колличество дверей</th>
    <th>Установщик</th>
    <th>Действие</th>
  </tr>
  </thead>
  <tbody>
  <!-- Перебор всех заказов -->
  <tr th:each="order, iterStat : ${orders}" id="order-row-${order.id}">
    <td th:text="${order.address}"></td>
    <td th:text="${order.phone}"></td>
    <td th:text="${order.dateOrder} + ' в ' + ${order.timeOrder}"></td>
    <td th:text="${order.quantity}"></td>

    <form method="POST" th:action="@{/home/mainInstaller}" th:object="${selectInstaller}" class="form-container">
      <td>
        <select class="worker-select" id="installer-${order.id}" data-order-id="${order.id}" onchange="DisabledOff(this)" th:field="*{fullName}">
          <option value="">Выберите установщика</option>
          <option th:each="installer : ${installers}" th:value="${installer.fullName}" th:text="${installer.fullName}"></option>
        </select>
      </td>
      <td>
        <button class="btn-confirm" id="confirm-btn-${order.id}" data-order-id="${order.id}" disabled type="submit">
          Подтвердить заказ
        </button>
      </td>
    </form>
  </tr>
  </tbody>
</table>

<!-- Календарь -->
<div style="margin-top: 20px;">
  <b>Выберите дату:</b>
  <div id="calendar"></div>
</div>

<h2>Доступность дверей на неделю</h2>
<table border="1">
  <thead>
  <tr>
    <th>Дата</th>
    <th>Доступные двери</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="day : ${availabilityList}">
    <td th:text="${day.date}"></td>
    <td th:text="${day.availableDoors}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
