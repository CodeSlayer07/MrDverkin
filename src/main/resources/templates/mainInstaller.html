<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Заказы</title>
  <link rel="stylesheet" th:href="@{/style/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

</head>
<body>
<header class="header">
  <img width="200" height="100" src="../static/logo-v4-2.svg" alt="Логотип компании">
  <nav>
    <ul>
      <li><a href="/">Главная</a></li>
      <li><a href="/listOrders">Заказы</a></li>
      <li><a href="/profile">Мой профиль</a></li>
      <li><a href="/logout">Выход</a></li>
    </ul>
  </nav>
</header>

<table border="1">
  <thead>
  <tr>
    <th>Адрес доставки</th>
    <th>Номер</th>
    <th>Дата и время</th>
    <th>Колличество дверей</th>
    <th>Установщик</th>
    <th>Действие</th>
  </tr>
  </thead>
  <tbody>
  <!-- Перебор всех заказов -->
  <tr th:each="order : ${orders}">
    <td th:text="${order.address}"></td>
    <td th:text="${order.phone}"></td>
    <td th:text="${order.dateOrder} + ' в ' + ${order.timeOrder}"></td>
    <td th:text="${order.quantity}"></td>
    <td>
      <select>
        <option value="">Выберите установщика</option>
        <option th:each="installer : ${installers}" th:value="${installer.fullName}" th:text="${installer.fullName}"></option>
      </select>
    </td>
    <td>
      <button onclick="confirmOrder(this.getAttribute('data-order-id'))" disabled>
        Подтвердить заказ
      </button>
    </td>
  </tr>
  </tbody>
</table>

<!-- Календарь -->
<div style="margin-top: 20px;">
  <b>Выберите дату:</b>
  <div id="calendar"></div>
</div>
<h2>Доступность дверей на неделю</h2>
<table border="1">
  <thead>
  <tr>
    <th>Дата</th>
    <th>Доступные двери</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="day : ${availabilityList}">
    <td th:text="${day.date}"></td>
    <td th:text="${day.availableDoors}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
