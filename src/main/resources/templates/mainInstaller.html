<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Заказы</title>
  <link rel="stylesheet" th:href="@{/style/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

  <script>
    function confirmOrder(orderId) {
      console.log('orderId:', orderId);
      const row = document.getElementById(`order-row-${orderId}`);
      const address = row.querySelector('#address').textContent;
      const phone = row.querySelector('#phone').textContent;
      const installerSelect = row.querySelector(`#installer-${orderId}`); // Исправлено
      if (!installerSelect) {
        console.error(`Не удалось найти элемент с ID installer-${orderId}`);
        return;
      }
      const selectedInstaller = installerSelect.value;

      const orderData = {
        orderId: orderId,
        address: address,
        phone: phone,
        installer: selectedInstaller
      };

      fetch('/home/mainInstaller', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(orderData)
      })
              .then(response => {
                if (!response.ok) {
                  throw new Error('Ошибка сети');
                }
                return response.json();
              })
              .then(data => {
                console.log('Успех:', data);
                alert('Заказ успешно подтвержден!');
                document.getElementById(`confirm-btn-${orderId}`).disabled = true;
              })
              .catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при подтверждении заказа');
              });
    }

    document.addEventListener("DOMContentLoaded", function() {
      let picker = new Pikaday({
        field: document.getElementById('calendar'),
        bound: false,
        position: { top: 0, left: 0 },
        onSelect: function(date) {
          document.getElementById('selected-date').innerText = "Выбранная дата: " + picker.toString();
        }
      });
    });

    function DisabledOff(selectElement) {
      const row = selectElement.closest('tr');
      const disabledBtn = row.querySelector('.btn-confirm');

      if (selectElement.value !== "") {
        disabledBtn.disabled = false;
      } else {
        disabledBtn.disabled = true;
      }
    }
  </script>
</head>
<body>
<header class="header">
  <img width="200" height="100" src="../static/logo-v4-2.svg" alt="Логотип компании">
  <nav>
    <ul>
      <li><a href="/">Главная</a></li>
      <li><a href="/listOrdersMainInstaller">Заказы</a></li>
      <li><a href="/profile">Мой профиль</a></li>
      <li><a href="/logout">Выход</a></li>
    </ul>
  </nav>
</header>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Адрес доставки</th>
    <th>Номер</th>
    <th>Дата и время</th>
    <th>Количесто дверей</th>
    <th>Установщик</th>
    <th>Действие</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="order : ${orders}" id="order-row-${order.id}">
    <td th:text="${order.id}"></td>
    <td id="address" th:text="${order.address}"></td>
    <td id="phone" th:text="${order.phone}"></td>
    <td th:text="${order.dateOrder} + ' в ' + ${order.timeOrder}"></td>
    <td th:text="${order.quantity}"></td>

    <td>
      <select class="worker-select" id="installer-${order.id}" onchange="DisabledOff(this)" data-order-id="${order.id}">
        <option value="">Выберите установщика</option>
        <option th:each="installer : ${installers}" th:value="${installer.fullName}" th:text="${installer.fullName}"></option>
      </select>
    </td>
    <td>
      <button class="btn-confirm"
              id="confirm-btn-${order.id}"
              data-order-id="${order.id}"
              disabled
              type="button"
              onclick="confirmOrder(1)">
        Подтвердить заказ
      </button>
    </td>
  </tr>
  </tbody>
</table>
<!-- Календарь -->
<div style="margin-top: 20px;">
  <b>Выберите дату:</b>
  <div id="calendar"></div>
</div>

<h2>Доступность дверей на неделю</h2>
<table border="1">
  <thead>
  <tr>
    <th>Дата</th>
    <th>Доступные двери</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="day : ${availabilityList}">
    <td th:text="${day.date}"></td>
    <td th:text="${day.availableDoors}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
